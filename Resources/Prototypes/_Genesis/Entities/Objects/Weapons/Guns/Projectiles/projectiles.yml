- type: entity
  id: BulletCutter
  name: Cutter bolt
  parent: BaseBullet
  description: Not too bad, but you still don't want to get hit by it.
  components:
  - type: Reflective
    reflective:
      - NonEnergy
  - type: Sprite
    noRot: false
    sprite: Genesis/Objects/Weapons/Guns/Projectiles/projectiles.rsi
    layers:
    - state: scatterlaser
  - type: GatheringProjectile
  - type: Projectile
    damage:
      types:
        Heat: 0.5
  # Short lifespan
  - type: TimedDespawn
    lifetime: 0.4

