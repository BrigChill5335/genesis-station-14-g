- type: gameMap
  id: CentCommGenesis
  mapName: 'Central Command'
  isGrid: true # Did you know that centcomm is the only "game map" that isn't actually a map? Send help.
  mapPath: /Maps/_Genesis/centcomm.yml
  minPlayers: 10
  stations:
    centcomm:
      stationProto: NanotrasenCentralCommand
      components:
        - type: StationNameSetup
          mapNameTemplate: '{0} Central Command {1}'
          nameGenerator:
            !type:NanotrasenNameGenerator
            prefixCreator: 'TG'
        - type: StationJobs
          availableJobs:
            HeadOfStaffCentCom: [ 1, 1 ]
            CentComOfficial: [ 1, 1 ]
            CentComOperator: [ 1, 1 ]
            HeadOfSecurityCentCom: [ 1, 1 ]
            CentralCommandSecurityOfficer: [ 1, 1 ]
            CentralCommandMedicalDoctor: [ 3, 3 ]
            CentralCommandEngineer: [ 3, 3 ]
            CentralCommandCargoTechnician: [ 2, 2 ]
            CentralCommandAssistant: [ 3, 3 ]
